<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Admin</title>
    <!-- Quill.js WYSIWYG Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        /* CSS Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* Login Form */
        .login-form {
            max-width: 420px;
            margin: 0;
            padding: 3rem 2rem;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-form h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #a78bfa;
            font-weight: 600;
        }

        .login-form input {
            width: 100%;
            padding: 0.875rem 1rem;
            margin: 0.75rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .login-form button {
            width: 100%;
            padding: 0.875rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(167, 139, 250, 0.4);
        }

        .login-form button:active {
            transform: translateY(0);
        }

        .error {
            color: #f87171;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            min-height: 100vh;
            padding: 2rem;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            color: #a78bfa;
            font-weight: 700;
        }

        .logout-btn {
            padding: 0.625rem 1.25rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .tab {
            padding: 0.875rem 1.5rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .tab.active {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* File List */
        .file-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 0.75rem;
        }

        .file-item {
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(167, 139, 250, 0.3);
            transform: translateX(4px);
        }

        .file-item span {
            font-weight: 500;
            color: #e0e0e0;
        }

        .file-item .actions {
            display: flex;
            gap: 0.5rem;
        }

        .file-item button {
            padding: 0.5rem 1rem;
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .file-item button:hover {
            background: rgba(167, 139, 250, 0.3);
            border-color: #a78bfa;
            transform: translateY(-1px);
        }

        .file-item button.delete {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .file-item button.delete:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #f87171;
        }

        /* Editor Container */
        .editor-container {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .editor-header h3 {
            margin: 0;
            color: #a78bfa;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .editor-mode-toggle {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .editor-mode-toggle button {
            padding: 0.5rem 1rem;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .editor-mode-toggle button.active {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(167, 139, 250, 0.3);
        }

        .editor-mode-toggle button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .editor-wrapper {
            position: relative;
            min-height: 500px;
            margin-bottom: 1rem;
        }

        .editor-container textarea {
            width: 100%;
            min-height: 500px;
            padding: 1.25rem;
            background: rgba(0, 0, 0, 0.2);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: 'Courier New', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.8;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .editor-container textarea:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        /* Quill Editor Styling */
        .ql-container {
            background: rgba(0, 0, 0, 0.2);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 8px 8px;
            min-height: 500px;
        }

        .ql-editor {
            min-height: 500px;
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.8;
        }

        .ql-editor.ql-blank::before {
            color: rgba(255, 255, 255, 0.4);
            font-style: normal;
        }

        .ql-toolbar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px 8px 0 0;
            padding: 0.75rem;
        }

        .ql-toolbar .ql-stroke {
            stroke: rgba(255, 255, 255, 0.6);
        }

        .ql-toolbar .ql-fill {
            fill: rgba(255, 255, 255, 0.6);
        }

        .ql-toolbar button:hover .ql-stroke,
        .ql-toolbar button.ql-active .ql-stroke {
            stroke: #a78bfa;
        }

        .ql-toolbar button:hover .ql-fill,
        .ql-toolbar button.ql-active .ql-fill {
            fill: #a78bfa;
        }

        .ql-toolbar .ql-picker-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .ql-toolbar .ql-picker-options {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .ql-toolbar .ql-picker-item {
            color: #e0e0e0;
        }

        .ql-toolbar .ql-picker-item:hover {
            background: rgba(167, 139, 250, 0.2);
        }

        .keyboard-hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keyboard-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-family: monospace;
            font-size: 0.8rem;
            margin: 0 0.25rem;
        }

        .editor-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .editor-actions button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
        }

        .editor-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(167, 139, 250, 0.4);
        }

        .editor-actions button:active {
            transform: translateY(0);
        }

        .editor-actions button.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .editor-actions button.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .save-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-left: auto;
        }

        .save-indicator.saving {
            color: #a78bfa;
        }

        .save-indicator.saved {
            color: #10b981;
        }

        .save-indicator.error {
            color: #f87171;
        }

        .save-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .save-message.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .save-message.error {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        /* Upload Form */
        .upload-mode-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            background: hsl(250, 24%, 15%);
            padding: 0.25rem;
            border-radius: 6px;
            width: fit-content;
        }
        .upload-mode-toggle button {
            padding: 0.5rem 1rem;
            background: transparent;
            color: hsl(0, 0%, 70%);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .upload-mode-toggle button.active {
            background: hsl(270, 70%, 65%);
            color: white;
        }
        .upload-mode-toggle button:hover:not(.active) {
            background: hsl(250, 24%, 18%);
        }
        .upload-info {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: hsl(250, 24%, 15%);
            border-radius: 4px;
            font-size: 0.9rem;
            color: hsl(0, 0%, 70%);
        }
        .upload-info strong {
            color: hsl(270, 70%, 65%);
        }
        .directory-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: hsl(250, 24%, 15%);
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        .directory-preview .file-item {
            padding: 0.25rem 0;
            color: hsl(0, 0%, 80%);
        }
        .directory-preview .file-item.directory {
            color: hsl(270, 70%, 65%);
            font-weight: 500;
        }
        .upload-form {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .upload-form h2 {
            color: #a78bfa;
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        .upload-form p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
        }

        .upload-form input[type="file"] {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.2);
            color: #e0e0e0;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-form input[type="file"]:hover {
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
        }

        .upload-form button {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
        }

        .upload-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(167, 139, 250, 0.4);
        }

        .upload-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .upload-message.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .upload-message.error {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .upload-progress {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-progress strong {
            color: #a78bfa;
        }

        /* Section Headers */
        h2 {
            color: #a78bfa;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .tabs {
                flex-direction: column;
            }

            .file-item {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .editor-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .editor-actions {
                flex-direction: column;
            }

            .save-indicator {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h1>üîê Admin Login</h1>
        <form id="login">
            <input type="text" id="username" placeholder="Username" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-container">
            <div class="header">
                <h1>üìÅ File Manager</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('edit')">‚úèÔ∏è Edit Files</button>
                <button class="tab" onclick="switchTab('upload')">üì§ Upload Files</button>
            </div>

            <!-- Edit Files Tab -->
            <div id="editTab" class="tab-content active">
                <h2>Select a file to edit:</h2>
                <ul id="fileList" class="file-list"></ul>
                <div id="editorContainer" class="editor-container" style="display: none;">
                    <div class="editor-header">
                        <h3 id="editorTitle"></h3>
                        <div class="editor-mode-toggle">
                            <button id="wysiwygModeBtn" class="active" onclick="switchEditorMode('wysiwyg')">WYSIWYG</button>
                            <button id="codeModeBtn" onclick="switchEditorMode('code')">Code</button>
                        </div>
                    </div>
                    <div id="wysiwygEditor" class="editor-wrapper"></div>
                    <textarea id="fileEditor" class="editor-wrapper" style="display: none;"></textarea>
                    <div class="keyboard-hint">
                        <span>Keyboard shortcuts: <kbd>Ctrl+S</kbd> to save, <kbd>Esc</kbd> to cancel</span>
                    </div>
                    <div class="editor-actions">
                        <button onclick="saveFile()">üíæ Save File</button>
                        <button class="secondary" onclick="cancelEdit()">Cancel</button>
                        <div id="saveIndicator" class="save-indicator"></div>
                    </div>
                    <div id="saveMessage" class="save-message"></div>
                </div>
            </div>

            <!-- Upload Files Tab -->
            <div id="uploadTab" class="tab-content">
                <div class="upload-form">
                    <h2>üì§ Upload Files or Directories</h2>
                    <p>Upload files or entire directories to replace or add to the site. If a file already exists, it will be replaced.</p>
                    
                    <div class="upload-mode-toggle">
                        <button id="fileModeBtn" class="active" onclick="switchUploadMode('files')">üìÑ Files</button>
                        <button id="directoryModeBtn" onclick="switchUploadMode('directory')">üìÅ Directory</button>
                    </div>
                    
                    <form id="uploadForm">
                        <input type="file" id="fileInput" multiple required>
                        <div id="uploadInfo" class="upload-info"></div>
                        <div id="directoryPreview" class="directory-preview" style="display: none;"></div>
                        <button type="submit">Upload</button>
                    </form>
                    <div id="uploadMessage" class="upload-message"></div>
                    <div id="uploadProgress" class="upload-progress" style="display: none;">
                        <div id="uploadStatus"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let quill = null;
        let currentEditorMode = 'wysiwyg';
        let isDirty = false;

        // Check authentication status on load
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (data.authenticated) {
                    showAdminPanel();
                    loadFileList();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginForm();
            }
        }

        // Login
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    showAdminPanel();
                    loadFileList();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                showLoginForm();
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Show/Hide panels
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
        }

        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
        }

        // Load file list
        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (files.length === 0) {
                    fileList.innerHTML = '<li style="padding: 2rem; text-align: center; color: rgba(255,255,255,0.5);">No files found</li>';
                    return;
                }

                files.forEach(file => {
                    if (file.type === 'file') {
                        const li = document.createElement('li');
                        li.className = 'file-item';
                        li.innerHTML = `
                            <span>üìÑ ${file.name} <small style="color: rgba(255,255,255,0.5);">(${formatSize(file.size)})</small></span>
                            <div class="actions">
                                <button onclick="editFile('${file.name}')">Edit</button>
                                ${file.name !== 'index.html' ? `<button class="delete" onclick="deleteFile('${file.name}')">Delete</button>` : ''}
                            </div>
                        `;
                        fileList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Failed to load files:', error);
            }
        }

        // Initialize WYSIWYG editor
        function initWysiwygEditor() {
            if (quill) {
                quill.destroy();
            }
            
            const editorDiv = document.getElementById('wysiwygEditor');
            editorDiv.innerHTML = '';
            
            quill = new Quill('#wysiwygEditor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['link', 'image', 'blockquote', 'code-block'],
                        ['clean']
                    ]
                },
                placeholder: 'Start editing...'
            });
            
            quill.on('text-change', function() {
                isDirty = true;
                updateSaveIndicator('dirty');
            });
        }

        // Switch between WYSIWYG and code mode
        function switchEditorMode(mode) {
            currentEditorMode = mode;
            const wysiwygBtn = document.getElementById('wysiwygModeBtn');
            const codeBtn = document.getElementById('codeModeBtn');
            const wysiwygEditor = document.getElementById('wysiwygEditor');
            const codeEditor = document.getElementById('fileEditor');
            
            if (mode === 'wysiwyg') {
                wysiwygBtn.classList.add('active');
                codeBtn.classList.remove('active');
                wysiwygEditor.style.display = 'block';
                codeEditor.style.display = 'none';
                
                if (quill && codeEditor.value) {
                    quill.root.innerHTML = codeEditor.value;
                }
            } else {
                wysiwygBtn.classList.remove('active');
                codeBtn.classList.add('active');
                wysiwygEditor.style.display = 'none';
                codeEditor.style.display = 'block';
                
                if (quill) {
                    codeEditor.value = quill.root.innerHTML;
                }
            }
        }

        // Update save indicator
        function updateSaveIndicator(status) {
            const indicator = document.getElementById('saveIndicator');
            indicator.className = 'save-indicator';
            
            switch(status) {
                case 'saving':
                    indicator.textContent = '‚è≥ Saving...';
                    indicator.classList.add('saving');
                    break;
                case 'saved':
                    indicator.textContent = '‚úì Saved';
                    indicator.classList.add('saved');
                    setTimeout(() => {
                        if (indicator.classList.contains('saved')) {
                            indicator.textContent = '';
                            indicator.className = 'save-indicator';
                        }
                    }, 2000);
                    break;
                case 'error':
                    indicator.textContent = '‚úó Error';
                    indicator.classList.add('error');
                    break;
                case 'dirty':
                    indicator.textContent = '‚óè Unsaved changes';
                    break;
                default:
                    indicator.textContent = '';
            }
        }

        // Edit file
        async function editFile(filename) {
            try {
                const response = await fetch(`/api/files/${encodeURIComponent(filename)}`);
                const data = await response.json();
                currentFile = filename;
                isDirty = false;
                
                document.getElementById('editorTitle').textContent = `Editing: ${filename}`;
                document.getElementById('fileEditor').value = data.content;
                document.getElementById('editorContainer').style.display = 'block';
                document.getElementById('saveMessage').textContent = '';
                document.getElementById('saveMessage').className = '';
                updateSaveIndicator('');
                
                if (!quill) {
                    initWysiwygEditor();
                }
                
                const isHtml = filename.toLowerCase().endsWith('.html') || filename.toLowerCase().endsWith('.htm');
                if (isHtml) {
                    switchEditorMode('wysiwyg');
                    quill.root.innerHTML = data.content;
                } else {
                    switchEditorMode('code');
                }
                
                document.getElementById('editorContainer').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (error) {
                alert('Failed to load file');
            }
        }

        // Save file
        async function saveFile() {
            if (!currentFile) return;

            updateSaveIndicator('saving');
            
            try {
                let content;
                if (currentEditorMode === 'wysiwyg' && quill) {
                    content = quill.root.innerHTML;
                } else {
                    content = document.getElementById('fileEditor').value;
                }
                
                const response = await fetch(`/api/files/${encodeURIComponent(currentFile)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();
                const messageDiv = document.getElementById('saveMessage');
                
                if (response.ok) {
                    isDirty = false;
                    updateSaveIndicator('saved');
                    messageDiv.textContent = 'File saved successfully!';
                    messageDiv.className = 'save-message success';
                    setTimeout(() => {
                        messageDiv.textContent = '';
                        messageDiv.className = 'save-message';
                    }, 3000);
                } else {
                    updateSaveIndicator('error');
                    messageDiv.textContent = data.error || 'Failed to save file';
                    messageDiv.className = 'save-message error';
                }
            } catch (error) {
                updateSaveIndicator('error');
                const messageDiv = document.getElementById('saveMessage');
                messageDiv.textContent = 'Connection error';
                messageDiv.className = 'save-message error';
            }
        }

        // Cancel edit
        function cancelEdit() {
            if (isDirty && !confirm('You have unsaved changes. Are you sure you want to cancel?')) {
                return;
            }
            document.getElementById('editorContainer').style.display = 'none';
            currentFile = null;
            isDirty = false;
            document.getElementById('fileEditor').value = '';
            updateSaveIndicator('');
            if (quill) {
                quill.setText('');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                if (currentFile) {
                    saveFile();
                }
            }
            if (e.key === 'Escape' && currentFile) {
                cancelEdit();
            }
        });

        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) return;

            try {
                const response = await fetch(`/api/files/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadFileList();
                } else {
                    alert('Failed to delete file');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        let uploadMode = 'files';

        // Switch between file and directory upload modes
        function switchUploadMode(mode) {
            uploadMode = mode;
            const fileInput = document.getElementById('fileInput');
            const fileModeBtn = document.getElementById('fileModeBtn');
            const directoryModeBtn = document.getElementById('directoryModeBtn');
            const uploadInfo = document.getElementById('uploadInfo');
            const directoryPreview = document.getElementById('directoryPreview');
            
            // Reset file input
            fileInput.value = '';
            directoryPreview.style.display = 'none';
            directoryPreview.innerHTML = '';
            uploadInfo.textContent = '';
            
            if (mode === 'directory') {
                fileModeBtn.classList.remove('active');
                directoryModeBtn.classList.add('active');
                fileInput.removeAttribute('multiple');
                fileInput.setAttribute('webkitdirectory', '');
                fileInput.setAttribute('directory', '');
                uploadInfo.innerHTML = '<strong>Directory Mode:</strong> Select a folder to upload all files and subdirectories. Directory structure will be preserved.';
            } else {
                fileModeBtn.classList.add('active');
                directoryModeBtn.classList.remove('active');
                fileInput.removeAttribute('webkitdirectory');
                fileInput.removeAttribute('directory');
                fileInput.setAttribute('multiple', '');
                uploadInfo.innerHTML = '<strong>File Mode:</strong> Select one or multiple files to upload.';
            }
        }

        // Preview directory structure before upload
        function previewDirectory(files) {
            const directoryPreview = document.getElementById('directoryPreview');
            if (!files || files.length === 0) {
                directoryPreview.style.display = 'none';
                return;
            }
            
            directoryPreview.style.display = 'block';
            const fileMap = new Map();
            const directories = new Set();
            
            // Organize files by directory
            Array.from(files).forEach(file => {
                const webkitRelativePath = file.webkitRelativePath || file.name;
                const pathParts = webkitRelativePath.split('/');
                const dir = pathParts.slice(0, -1).join('/');
                
                if (dir) {
                    directories.add(dir);
                    if (!fileMap.has(dir)) {
                        fileMap.set(dir, []);
                    }
                    fileMap.get(dir).push(pathParts[pathParts.length - 1]);
                } else {
                    if (!fileMap.has('')) {
                        fileMap.set('', []);
                    }
                    fileMap.get('').push(file.name);
                }
            });
            
            let html = '<strong>Directory Structure Preview:</strong><br><br>';
            const sortedDirs = Array.from(directories).sort();
            
            // Show root files first
            if (fileMap.has('') && fileMap.get('').length > 0) {
                fileMap.get('').forEach(file => {
                    html += `<div class="file-item">üìÑ ${file}</div>`;
                });
            }
            
            // Show directories and their files
            sortedDirs.forEach(dir => {
                html += `<div class="file-item directory">üìÅ ${dir}/</div>`;
                fileMap.get(dir).forEach(file => {
                    html += `<div class="file-item" style="padding-left: 1.5rem;">üìÑ ${file}</div>`;
                });
            });
            
            directoryPreview.innerHTML = html;
        }

        // Handle file input change
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            if (uploadMode === 'directory' && files.length > 0) {
                previewDirectory(files);
            } else {
                document.getElementById('directoryPreview').style.display = 'none';
            }
        });

        // Initialize upload mode
        switchUploadMode('files');

        // Upload file(s) or directory
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const messageDiv = document.getElementById('uploadMessage');
            const progressDiv = document.getElementById('uploadProgress');
            const statusDiv = document.getElementById('uploadStatus');

            if (!files || files.length === 0) {
                messageDiv.textContent = uploadMode === 'directory' 
                    ? 'Please select a directory' 
                    : 'Please select at least one file';
                messageDiv.className = 'upload-message error';
                return;
            }

            const formData = new FormData();
            // Append all selected files with their relative paths for directory uploads
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // For directory uploads, use webkitRelativePath as the filename parameter
                // This tells multer where to place the file in the directory structure
                if (uploadMode === 'directory' && file.webkitRelativePath) {
                    formData.append('files', file, file.webkitRelativePath);
                } else {
                    formData.append('files', file);
                }
            }

            // Show progress
            progressDiv.style.display = 'block';
            const uploadType = uploadMode === 'directory' ? 'directory' : 'file(s)';
            statusDiv.innerHTML = `Uploading ${files.length} ${uploadType}...`;
            messageDiv.textContent = '';
            messageDiv.className = '';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    if (data.count === 1) {
                        messageDiv.textContent = `File "${data.files[0].filename}" uploaded successfully!`;
                        progressDiv.style.display = 'none';
                    } else {
                        const uploadTypeText = uploadMode === 'directory' ? 'files from directory' : 'files';
                        messageDiv.textContent = `${data.count} ${uploadTypeText} uploaded successfully!`;
                        const fileList = data.files.map(f => `‚Ä¢ ${f.filename}`).join('<br>');
                        statusDiv.innerHTML = `<strong>Uploaded files:</strong><br>${fileList}`;
                    }
                    messageDiv.className = 'upload-message success';
                    fileInput.value = '';
                    document.getElementById('directoryPreview').style.display = 'none';
                    loadFileList();
                } else {
                    progressDiv.style.display = 'none';
                    messageDiv.textContent = data.error || 'Upload failed';
                    messageDiv.className = 'upload-message error';
                }
            } catch (error) {
                progressDiv.style.display = 'none';
                messageDiv.textContent = 'Connection error';
                messageDiv.className = 'upload-message error';
            }
        });

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'edit') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('editTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('uploadTab').classList.add('active');
            }
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Initialize WYSIWYG editor on page load
        document.addEventListener('DOMContentLoaded', function() {
            initWysiwygEditor();
        });

        // Initialize
        checkAuth();
    </script>

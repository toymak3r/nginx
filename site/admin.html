<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Admin</title>
    <link rel="stylesheet" href="/styles.css?v=1.0" />
    <!-- Quill.js WYSIWYG Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .login-form {
            max-width: 400px;
            margin: 10rem auto;
            padding: 2rem;
            background: hsl(250, 24%, 12%);
            border-radius: 8px;
        }
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid hsl(250, 24%, 20%);
            border-radius: 4px;
            background: hsl(250, 24%, 15%);
            color: white;
            font-size: 1rem;
        }
        .login-form button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: hsl(270, 70%, 65%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .login-form button:hover {
            background: hsl(270, 70%, 55%);
        }
        .error {
            color: #ff6b6b;
            margin-top: 0.5rem;
        }
        .admin-panel {
            display: none;
        }
        .admin-panel.active {
            display: block;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .logout-btn {
            padding: 0.5rem 1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid hsl(250, 24%, 20%);
        }
        .tab {
            padding: 1rem;
            cursor: pointer;
            background: none;
            border: none;
            color: hsl(0, 0%, 70%);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        .tab.active {
            color: hsl(270, 70%, 65%);
            border-bottom-color: hsl(270, 70%, 65%);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: hsl(250, 24%, 12%);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            background: hsl(270, 70%, 65%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-item button.delete {
            background: #ff6b6b;
        }
        .editor-container {
            margin-top: 1rem;
            background: hsl(250, 24%, 12%);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid hsl(250, 24%, 20%);
        }
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid hsl(250, 24%, 20%);
        }
        .editor-header h3 {
            margin: 0;
            color: hsl(270, 70%, 65%);
        }
        .editor-mode-toggle {
            display: flex;
            gap: 0.5rem;
            background: hsl(250, 24%, 15%);
            padding: 0.25rem;
            border-radius: 6px;
        }
        .editor-mode-toggle button {
            padding: 0.5rem 1rem;
            background: transparent;
            color: hsl(0, 0%, 70%);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .editor-mode-toggle button.active {
            background: hsl(270, 70%, 65%);
            color: white;
        }
        .editor-mode-toggle button:hover:not(.active) {
            background: hsl(250, 24%, 18%);
        }
        .editor-wrapper {
            position: relative;
            min-height: 500px;
        }
        .editor-container textarea {
            width: 100%;
            min-height: 500px;
            padding: 1rem;
            background: hsl(250, 24%, 15%);
            color: white;
            border: 1px solid hsl(250, 24%, 20%);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }
        .editor-container textarea:focus {
            outline: 2px solid hsl(270, 70%, 65%);
            outline-offset: -2px;
        }
        /* Quill Editor Styling */
        .ql-container {
            background: hsl(250, 24%, 15%);
            color: white;
            border: 1px solid hsl(250, 24%, 20%);
            border-top: none;
            border-radius: 0 0 4px 4px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .ql-editor {
            min-height: 500px;
            color: white;
            font-size: 16px;
            line-height: 1.6;
        }
        .ql-editor.ql-blank::before {
            color: hsl(0, 0%, 50%);
            font-style: normal;
        }
        .ql-toolbar {
            background: hsl(250, 24%, 18%);
            border: 1px solid hsl(250, 24%, 20%);
            border-radius: 4px 4px 0 0;
            padding: 0.75rem;
        }
        .ql-toolbar .ql-stroke {
            stroke: hsl(0, 0%, 70%);
        }
        .ql-toolbar .ql-fill {
            fill: hsl(0, 0%, 70%);
        }
        .ql-toolbar button:hover .ql-stroke,
        .ql-toolbar button.ql-active .ql-stroke {
            stroke: hsl(270, 70%, 65%);
        }
        .ql-toolbar button:hover .ql-fill,
        .ql-toolbar button.ql-active .ql-fill {
            fill: hsl(270, 70%, 65%);
        }
        .ql-toolbar .ql-picker-label {
            color: hsl(0, 0%, 70%);
        }
        .ql-toolbar .ql-picker-options {
            background: hsl(250, 24%, 15%);
            border: 1px solid hsl(250, 24%, 20%);
        }
        .ql-toolbar .ql-picker-item {
            color: white;
        }
        .ql-toolbar .ql-picker-item:hover {
            background: hsl(250, 24%, 20%);
        }
        .editor-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .editor-actions button {
            padding: 0.75rem 1.5rem;
            background: hsl(270, 70%, 65%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .editor-actions button:hover {
            background: hsl(270, 70%, 55%);
            transform: translateY(-1px);
        }
        .editor-actions button:active {
            transform: translateY(0);
        }
        .editor-actions button.secondary {
            background: hsl(250, 24%, 20%);
        }
        .editor-actions button.secondary:hover {
            background: hsl(250, 24%, 25%);
        }
        .save-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: hsl(0, 0%, 60%);
            font-size: 0.9rem;
        }
        .save-indicator.saving {
            color: hsl(270, 70%, 65%);
        }
        .save-indicator.saved {
            color: #51cf66;
        }
        .save-indicator.error {
            color: #ff6b6b;
        }
        .keyboard-hint {
            font-size: 0.85rem;
            color: hsl(0, 0%, 50%);
            margin-top: 0.5rem;
        }
        .keyboard-hint kbd {
            background: hsl(250, 24%, 18%);
            border: 1px solid hsl(250, 24%, 25%);
            border-radius: 3px;
            padding: 0.2rem 0.4rem;
            font-family: monospace;
            font-size: 0.8rem;
            margin: 0 0.2rem;
        }
        .upload-form {
            padding: 2rem;
            background: hsl(250, 24%, 12%);
            border-radius: 4px;
        }
        .upload-form input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            background: hsl(250, 24%, 15%);
            color: white;
            border: 1px solid hsl(250, 24%, 20%);
            border-radius: 4px;
        }
        .upload-form button {
            padding: 0.75rem 1.5rem;
            background: hsl(270, 70%, 65%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .success {
            color: #51cf66;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h1>Admin Login</h1>
        <form id="login">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-container">
            <div class="header">
                <h1>File Manager</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('edit')">Edit Files</button>
                <button class="tab" onclick="switchTab('upload')">Upload Files</button>
            </div>

            <!-- Edit Files Tab -->
            <div id="editTab" class="tab-content active">
                <h2>Select a file to edit:</h2>
                <ul id="fileList" class="file-list"></ul>
                <div id="editorContainer" class="editor-container" style="display: none;">
                    <div class="editor-header">
                        <h3 id="editorTitle"></h3>
                        <div class="editor-mode-toggle">
                            <button id="wysiwygModeBtn" class="active" onclick="switchEditorMode('wysiwyg')">WYSIWYG</button>
                            <button id="codeModeBtn" onclick="switchEditorMode('code')">Code</button>
                        </div>
                    </div>
                    <div id="wysiwygEditor" class="editor-wrapper"></div>
                    <textarea id="fileEditor" class="editor-wrapper" style="display: none;"></textarea>
                    <div class="keyboard-hint">
                        <span>Keyboard shortcuts: <kbd>Ctrl+S</kbd> to save, <kbd>Esc</kbd> to cancel</span>
                    </div>
                    <div class="editor-actions">
                        <button onclick="saveFile()">ðŸ’¾ Save File</button>
                        <button class="secondary" onclick="cancelEdit()">Cancel</button>
                        <div id="saveIndicator" class="save-indicator"></div>
                    </div>
                    <div id="saveMessage"></div>
                </div>
            </div>

            <!-- Upload Files Tab -->
            <div id="uploadTab" class="tab-content">
                <div class="upload-form">
                    <h2>Upload Files</h2>
                    <p>Upload one or multiple files to replace or add to the site. If a file already exists, it will be replaced.</p>
                    <form id="uploadForm">
                        <input type="file" id="fileInput" multiple required>
                        <button type="submit">Upload Files</button>
                    </form>
                    <div id="uploadMessage"></div>
                    <div id="uploadProgress" style="display: none; margin-top: 1rem;">
                        <div style="background: hsl(250, 24%, 12%); padding: 1rem; border-radius: 4px;">
                            <div id="uploadStatus"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let quill = null;
        let currentEditorMode = 'wysiwyg';
        let isDirty = false;
        let saveTimeout = null;

        // Check authentication status on load
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (data.authenticated) {
                    showAdminPanel();
                    loadFileList();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginForm();
            }
        }

        // Login
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    showAdminPanel();
                    loadFileList();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                showLoginForm();
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Show/Hide panels
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
        }

        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
        }

        // Load file list
        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                files.forEach(file => {
                    if (file.type === 'file') {
                        const li = document.createElement('li');
                        li.className = 'file-item';
                        li.innerHTML = `
                            <span>${file.name} (${formatSize(file.size)})</span>
                            <div>
                                <button onclick="editFile('${file.name}')">Edit</button>
                                ${file.name !== 'index.html' ? `<button class="delete" onclick="deleteFile('${file.name}')">Delete</button>` : ''}
                            </div>
                        `;
                        fileList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Failed to load files:', error);
            }
        }

        // Initialize WYSIWYG editor
        function initWysiwygEditor() {
            if (quill) {
                quill.destroy();
            }
            
            const editorDiv = document.getElementById('wysiwygEditor');
            editorDiv.innerHTML = '';
            
            quill = new Quill('#wysiwygEditor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['link', 'image', 'blockquote', 'code-block'],
                        ['clean']
                    ]
                },
                placeholder: 'Start editing...'
            });
            
            quill.on('text-change', function() {
                isDirty = true;
                updateSaveIndicator('dirty');
            });
        }

        // Switch between WYSIWYG and code mode
        function switchEditorMode(mode) {
            currentEditorMode = mode;
            const wysiwygBtn = document.getElementById('wysiwygModeBtn');
            const codeBtn = document.getElementById('codeModeBtn');
            const wysiwygEditor = document.getElementById('wysiwygEditor');
            const codeEditor = document.getElementById('fileEditor');
            
            if (mode === 'wysiwyg') {
                wysiwygBtn.classList.add('active');
                codeBtn.classList.remove('active');
                wysiwygEditor.style.display = 'block';
                codeEditor.style.display = 'none';
                
                // Sync content from code to WYSIWYG
                if (quill && codeEditor.value) {
                    quill.root.innerHTML = codeEditor.value;
                }
            } else {
                wysiwygBtn.classList.remove('active');
                codeBtn.classList.add('active');
                wysiwygEditor.style.display = 'none';
                codeEditor.style.display = 'block';
                
                // Sync content from WYSIWYG to code
                if (quill) {
                    codeEditor.value = quill.root.innerHTML;
                }
            }
        }

        // Update save indicator
        function updateSaveIndicator(status) {
            const indicator = document.getElementById('saveIndicator');
            indicator.className = 'save-indicator';
            
            switch(status) {
                case 'saving':
                    indicator.textContent = 'â³ Saving...';
                    indicator.classList.add('saving');
                    break;
                case 'saved':
                    indicator.textContent = 'âœ“ Saved';
                    indicator.classList.add('saved');
                    setTimeout(() => {
                        if (indicator.classList.contains('saved')) {
                            indicator.textContent = '';
                            indicator.className = 'save-indicator';
                        }
                    }, 2000);
                    break;
                case 'error':
                    indicator.textContent = 'âœ— Error';
                    indicator.classList.add('error');
                    break;
                case 'dirty':
                    indicator.textContent = 'â— Unsaved changes';
                    break;
                default:
                    indicator.textContent = '';
            }
        }

        // Edit file
        async function editFile(filename) {
            try {
                const response = await fetch(`/api/files/${encodeURIComponent(filename)}`);
                const data = await response.json();
                currentFile = filename;
                isDirty = false;
                
                document.getElementById('editorTitle').textContent = `Editing: ${filename}`;
                document.getElementById('fileEditor').value = data.content;
                document.getElementById('editorContainer').style.display = 'block';
                document.getElementById('saveMessage').textContent = '';
                updateSaveIndicator('');
                
                // Initialize WYSIWYG editor if not already done
                if (!quill) {
                    initWysiwygEditor();
                }
                
                // Determine if file is HTML and set appropriate mode
                const isHtml = filename.toLowerCase().endsWith('.html') || filename.toLowerCase().endsWith('.htm');
                if (isHtml) {
                    switchEditorMode('wysiwyg');
                    quill.root.innerHTML = data.content;
                } else {
                    switchEditorMode('code');
                }
                
                document.getElementById('editorContainer').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (error) {
                alert('Failed to load file');
            }
        }

        // Save file
        async function saveFile() {
            if (!currentFile) return;

            updateSaveIndicator('saving');
            
            try {
                let content;
                if (currentEditorMode === 'wysiwyg' && quill) {
                    content = quill.root.innerHTML;
                } else {
                    content = document.getElementById('fileEditor').value;
                }
                
                const response = await fetch(`/api/files/${encodeURIComponent(currentFile)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();
                const messageDiv = document.getElementById('saveMessage');
                
                if (response.ok) {
                    isDirty = false;
                    updateSaveIndicator('saved');
                    messageDiv.textContent = 'File saved successfully!';
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        messageDiv.textContent = '';
                    }, 3000);
                } else {
                    updateSaveIndicator('error');
                    messageDiv.textContent = data.error || 'Failed to save file';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                updateSaveIndicator('error');
                document.getElementById('saveMessage').textContent = 'Connection error';
                document.getElementById('saveMessage').className = 'error';
            }
        }

        // Cancel edit
        function cancelEdit() {
            if (isDirty && !confirm('You have unsaved changes. Are you sure you want to cancel?')) {
                return;
            }
            document.getElementById('editorContainer').style.display = 'none';
            currentFile = null;
            isDirty = false;
            document.getElementById('fileEditor').value = '';
            updateSaveIndicator('');
            if (quill) {
                quill.setText('');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+S or Cmd+S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                if (currentFile) {
                    saveFile();
                }
            }
            // Esc to cancel
            if (e.key === 'Escape' && currentFile) {
                cancelEdit();
            }
        });

        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) return;

            try {
                const response = await fetch(`/api/files/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadFileList();
                } else {
                    alert('Failed to delete file');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        // Upload file(s)
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const messageDiv = document.getElementById('uploadMessage');
            const progressDiv = document.getElementById('uploadProgress');
            const statusDiv = document.getElementById('uploadStatus');

            if (!files || files.length === 0) {
                messageDiv.textContent = 'Please select at least one file';
                messageDiv.className = 'error';
                return;
            }

            const formData = new FormData();
            // Append all selected files
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            // Show progress
            progressDiv.style.display = 'block';
            statusDiv.innerHTML = `Uploading ${files.length} file(s)...`;
            messageDiv.textContent = '';
            messageDiv.className = '';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    progressDiv.style.display = 'none';
                    if (data.count === 1) {
                        messageDiv.textContent = `File "${data.files[0].filename}" uploaded successfully!`;
                    } else {
                        messageDiv.textContent = `${data.count} files uploaded successfully!`;
                        // Show list of uploaded files
                        const fileList = data.files.map(f => `â€¢ ${f.filename}`).join('<br>');
                        statusDiv.innerHTML = `<strong>Uploaded files:</strong><br>${fileList}`;
                        progressDiv.style.display = 'block';
                    }
                    messageDiv.className = 'success';
                    fileInput.value = '';
                    loadFileList();
                } else {
                    progressDiv.style.display = 'none';
                    messageDiv.textContent = data.error || 'Upload failed';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                progressDiv.style.display = 'none';
                messageDiv.textContent = 'Connection error';
                messageDiv.className = 'error';
            }
        });

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'edit') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('editTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('uploadTab').classList.add('active');
            }
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Initialize WYSIWYG editor on page load
        document.addEventListener('DOMContentLoaded', function() {
            initWysiwygEditor();
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>

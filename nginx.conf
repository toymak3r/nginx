events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    
    # Increase client body size for file uploads (100MB)
    client_max_body_size 100M;

    server {
        listen       ${NGINX_PORT};
        server_name  localhost;

        # Serve admin interface and assets from separate location (not in /www)
        location = /admin {
            return 301 /admin.html;
        }
        location ~ ^/(admin\.html|admin\.css|admin\.js)$ {
            root /usr/share/nginx/html;
        }

        # Serve favicon from /www (fallback to /usr/share/nginx/html if not found)
        location = /favicon.ico {
            root /www;
            try_files $uri /usr/share/nginx/html/favicon.ico =404;
            access_log off;
            log_not_found off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy API requests to Node.js backend
        location /api/ {
            proxy_pass http://localhost:${BACKEND_PORT};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            # Increase proxy body size for file uploads
            client_max_body_size 100M;
        }

        # Serve static files from /www bucket (root for public site)
        location / {
            root /www;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}

